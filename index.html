<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="Card">

      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 588px)">
        <img class="perfume-image" src="images/image-product-mobile.jpg"  alt="image-product-mobile">
      </picture>

      <div class="Card__text">
        <h4 class="Card__product-type">Perfume</h4>

        <h1 class="Card__Title">Gabrielle Essence Eau De Parfum</h1> 

        <p class="Product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="Prices">
          <p class="First-price">$149.99<p>
          <p class="Second-price">$169.99<p>
        </div>
        
        <button class="add-button"><img class="shopping-cart" src="images/icon-cart.svg" alt="shopping-cart">Add to Cart</button>

    </div>
    
  </main>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
